<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        /* Custom styles for the label */
        .select-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        
        <h2 class="text-center">Book Appointment</h2>

        <form action="/patient/showDoctors" method="GET" class="text-center">

   			<label for="department" class="form-label select-label">Select Department</label>
    		<br><br>
    		<select class="form-control w-50 mx-auto" id="department" name="departmentName">  			 
       			 <option th:each="dept : ${departments}" th:value="${dept.departmentName}" th:text="${dept.departmentName}"></option>
   			</select>

    		<br>
    		
    		<button type="submit" class="btn btn-primary">View Doctors</button>

		</form>

    </div>
    
    <br><br>
    
    <a th:href="@{/patient/logout}" class="btn btn-primary">Logout</a>

</body>
</html>
